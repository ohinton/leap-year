<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Is It A Leap Year?</title>
  </head>
  <body>
    <div class="container">
      <h1>Is It A Leap Year?</h1>

      <form id="leap-year">
        <div class="form-group">
          <label for="year">Enter a year and find out if it's a leap year:</label>
          <input required id="year" type="number" min=1>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <hr>
      <div id="result">
        <p><span class="year"></span> is <span class="not"></span> a leap year!</p>
      </div>
    </div>
  </body>
</html>
